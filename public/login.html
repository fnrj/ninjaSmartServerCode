<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sunsmart - Login</title>
	<link rel="stylesheet" type="text/css" href="style.css">	
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript" src = "script.js"></script>

    <!--<script type="text/javascript" src = "script.js"></script>-->
    <img id="background" src="res/summer.jpg" border="0" alt="">
    <div class="pagewrap">
	    <!-- Container holding navigation bar -->    	
	    <header>
	    	<div class = "navbar" id = "navhead">
			    <a href="index.html" class = "navelmt">Home</a>
				<a href="about.html" class = "navelmt">About</a>
				<a href="products.html" class = "navelmt">Products</a>    	
				<a href="contact.html" class = "navelmt">Contact</a>
				<a href="login.html" class = "navelmt" id = "login">Login</a>   	
				<a href="login.html" class = "navelmt" id = "logout">Logout</a>   	
	   		</div>
	    </header>
	    <!-- Container holding login/registration panels -->
	    <div class = "container">

	    	<!-- login panel, shown by default -->
	    	<div class = "loginPanel" id="login" onmouseover = "blurBackground()">
	    		<center>
	    			<div class="greeting">
	    				Please Sign In
	    			</div>
			    	<form method="POST" action="/devices/authenticate">
			    		<input type="text" name="userEmail" placeholder="Email">
			    		<input type="password" name="password" placeholder="Password">
			    		<input type="submit" name="Submit" value="Sign in">
			    	</form>	    
			    		<a href="#" class = "buttonLink" id = "buttonLink">Create an Account</a>			    		
				</center>
	    	</div>
	    	<!-- registration panel, hidden by default -->
	    	<div class="hidden loginPanel" id="register" onmouseover = "blurBackground()">
			    <a href="#"  id = "registerLink">âœ–</a>			    		
	    		<center>
	    			<div class="greeting">
	    				Create an Account
	    			</div>	    			
			    	<form method="POST" action="/devices/register" id="signup">
			    		<input type="text" name="userEmail" placeholder="Email" id="registerEmail">			    		
			    		<input type="text" name="deviceId" placeholder="Device ID" id="deviceId">			    		
			    		<input type="password" name="password" placeholder="Strong password" id="registerPassword">
			    		<input type="submit" name="Submit" value="Create my account">			    		
			    	</form>	   	    			
	    		</center>
	    	</div>
	    </div>	    	
	    </div>
    </div>
</body>
</html>
