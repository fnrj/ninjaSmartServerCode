<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Sunsmart - Settings</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>
<body>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type = "text/javascript" src ="chart.js"></script>
    <script type="text/javascript" src = "nav.js"></script>
    <script type="text/javascript" src = "settings.js"></script>

    <!--<script type="text/javascript" src = "script.js"></script>-->
    <img id="background" src="res/summer.jpg" border="0" alt="">
    <div class="pagewrap">
	    <!-- Container holding navigation bar -->    	
	    <header>
	    	<div class = "navbar" id = "navhead">
			    <a href="index.html" class = "navelmt">Home</a>
				<a href="about.html" class = "navelmt">About</a>                
				<a href="api.html" class = "navelmt">API</a>    	
				<a href="contact.html" class = "navelmt">Contact</a>
				<a href="login.html" class = "navelmt" id = "login">Login</a>   	
				<a href="login.html" class = "navelmt" id = "logout">Logout</a>   
            </div>
	    </header>
	    <!-- Container holding login/registration panels -->
	    <div class = "container guide" id = "userData">
            <h1>Change Password</h1>
            <form method="POST" action="users/updatePassword" id="changePass">
				<label for="oldPassword">Enter Old Password:</label>
			     <input type="password" name="oldPassword" id="oldPassword">
				<label for="newPassword1">Enter New Password:</label>			    		
			     <input type="password" name="newPassword1" id="newPassword1">
				<label for="newPassword2">Enter New Password One More Time:</label>				    		
			     <input type="password" name="newPassword2" id="newPassword2">
			     <input class = 'buttonLink' type="submit" name="Submit" value="Update Password">	
                <div id = "passNote" class="hidden">Your password was changed.</div>
			 </form>	
        
            <h1>Your UV Exposure</h1>
            <canvas id="graph" width=500 height=400 style='width:500px;height:400px'></canvas>
            <br>
            Click points to indicate sunscreen use! White: No sunscreen, Green: SPF 15, Blue: SPF 30, Red: SPF 50
            <h1>Device Settings</h1>
            <div id = 'userDevices'></div>
            <form method="POST" action="users/addDevice" id="addDevice">
 			      <input type="text" name="newDevice" id="newDevice">	
 			     <input type="submit" name="Submit" value="Change to a new device">			    		                
             </form> 
	    </div>	    	
    </div>
</body>
</html>
