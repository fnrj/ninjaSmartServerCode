            <h1>Change Password</h1>
            <form method="POST" action="users/updatePassword" id="changePass">
			     <input type="password" name="oldPassword1" id="oldPassword1">			    		
			     <input type="password" name="oldPassword2" id="oldPassword2">

			 </form>	
            
            <h1>Your devices</h1>
            <div id = 'userDevices'></div>
            <form method="POST" action="users/addDevice" id="addDevice">

			     <input type="submit" name="Submit" value="Add a new device">			    		                
            </form>
            
	    </div>
