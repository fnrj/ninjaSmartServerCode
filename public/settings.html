<body>

    <script type="text/javascript" src = "nav.js"></script>
    <script type="text/javascript" src = "settings.js"></script>

    <!--<script type="text/javascript" src = "script.js"></script>-->
    <img id="background" src="res/summer.jpg" border="0" alt="">
    <div class="pagewrap">
	    <!-- Container holding navigation bar -->    	
	    <header>
	    	<div class = "navbar" id = "navhead">
			    <a href="index.html" class = "navelmt">Home</a>

            </div>
	    </header>
	    <!-- Container holding login/registration panels -->
	    <div class = "container" id = "userData">
            <h1>Change Password</h1>
            <form method="POST" action="users/updatePassword" id="changePass">
				<label for="oldPassword">Enter Old Password:</label>
			     <input type="password" name="oldPassword" id="oldPassword">
				<label for="newPassword1">Enter New Password:</label>			    		
			     <input type="password" name="newPassword1" id="newPassword1">
				<label for="newPassword2">Enter New Password One More Time:</label>				    		
			     <input type="password" name="newPassword2" id="newPassword2">
			     <input type="submit" name="Submit" value="Update Password">			    		
			 </form>	
            
            <h1>Your Devices</h1>
            <div id = 'userDevices'></div>
            <form method="POST" action="users/addDevice" id="addDevice">
				<label for="newDevice">Enter Old Device ID: <br> </label>
			     <input type="text" name="oldDevice" id="oldDevice">	
				<label for="oldPassword">Enter New Device ID:</label>
			     <input type="text" name="newDevice1" id="newDevice1">
				<label for="newPassword1">Enter New Device ID:</label>			    		
			     <input type="text" name="newDevice2" id="newDevice2">
			     <input type="submit" name="Submit" value="Update Device ID">			    		                
            		</form>
            
	    </div>	    	
    </div>
